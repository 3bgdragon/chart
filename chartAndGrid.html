    function getRandomArbitrary(min, max) {
        return Math.random() * (max - min) + min;
    }

    function getRandomCost() {
        return Math.floor(getRandomArbitrary(1, 100) * 1000);
    }

    const sumEachFieldOfList = (recordList, fieldName) => recordList
        .map(record => record[fieldName])
        .reduce((acc, cur) => acc + cur);


    // 공정 -> 품목 -> 개발리스트 로 올라가며 원가집계 및 원가 필드 설정
    costDataset.forEach(develop => {

        develop.childList.forEach(developDet => {

            developDet.procList.forEach(proc => {
                // 공정애 랜덤 원가 설정
                const cost = getRandomCost();
                proc.cost = cost
            })

            const cost = sumEachFieldOfList(developDet.procList, "cost");
            developDet.cost = cost;
        })

        const cost = sumEachFieldOfList(develop.childList, "cost");
        develop.cost = cost;

    })


    const convertTreeRows = (rawDataList, assignFn, getChildRawDataListFn, childAssignFn) => {

        let mainNodes = assignFn(rawDataList);


        let ret = [];
        if (Boolean(getChildRawDataListFn)) {
            for (let idx = 0; idx < rawDataList.length; idx++) {
                const rawData = rawDataList[idx];
                const mainNode = mainNodes[idx];
                const childRawDataList = getChildRawDataListFn(rawData)
                ret.push(mainNode);
                ret = ret.concat(childAssignFn(rawData, mainNode, childRawDataList));
            }
        } else {
            ret = mainNodes;
        }
        return ret;
    }

    // 열거 가능한 속성 복사
    const objectAssign = (...objects) => {
        let target = objects[0];
        let rest = objects.slice(1);
        rest.forEach(o => Object.assign(target, o));
        return target;
    }


    function sortList(data, sortInfo) {

        // 정렬
        if (sortInfo == undefined)
            return data;

        const singleSort = (a, b, orderBy) => {

            let order = null;
            if (a > b)
                order = +1;
            else if (a < b)
                order = -1;
            else
                order = 0;

            if (orderBy == "asc")
                order *= -1;

            return order;
        }

        const getField = (data, fieldChain) => {
            const fields = fieldChain.split('.')
            fields.forEach(field => data = data[field]);
            return data;
        };

        data.sort((a, b) => {
            let order = 0;
            for(let {key, orderBy} of sortInfo) {

                if (key == '__hs__')
                    continue;

                const aValue = (typeof getField(a, key) ==  'string') ? getField(a, key).toUpperCase() : getField(a, key),
                    bValue = (typeof getField(b, key) ==  'string') ? getField(b, key).toUpperCase() : getField(b, key);

                order = singleSort(aValue, bValue, orderBy)
                if (order != 0)
                    break;
            }
            return order;
        });


        return data;
    }


    // 그리드 출력을 위해 평탄화
    function getCostData(sortInfo, collapseLevel = 1) {

        const procRowMap = (developDet, developDetRow, procs) => {

            let rows = procs.map(proc => {
                let procRow = objectAssign({}, developDetRow, proc);
                //delete procRow.itemNm;
                //delete procRow.itemNo;
                procRow.type = "공정";
                procRow.pid = developDetRow.id;
                procRow.id = `devProcId(${proc.devProcId})`;
                procRow.collapse = collapseLevel == 2; // 트리 접기
                return procRow;
            })
            sortList(rows, sortInfo);
            return rows;
        }

        const developDetRowMap = (develop, developRow, developDets) => {

            return convertTreeRows(
                developDets,
                developDets => {
                    let rows = developDets.map((developDet) => {
                        let developDetRow = objectAssign({}, developRow, developDet);
                        delete developDetRow.procList;
                        //delete developDetRow.devYear;
                        //delete developDetRow.car;
                        developDetRow.type = "품목";
                        developDetRow.pid = developRow.id;
                        developDetRow.id = `devDetId(${developDet.devDetId})`;
                        developDetRow.collapse = collapseLevel == 1; // 트리 접기
                        return developDetRow;
                    })
                    sortList(rows, sortInfo);
                    return rows;
                },
                developDet => developDet.procList,
                procRowMap
            );
        }

        const developRowMap = (developList) => {
            let rows = developList.map((develop) => {
                        let developRow = objectAssign({}, develop);
                        delete developRow.childList;
                        developRow.type = "개발리스트";
                        developRow.id = `devId(${develop.devId})`;
                        developRow.collapse = collapseLevel == 0; // 트리 접기
                        return developRow;
                    });
            sortList(rows, sortInfo);
            return rows;
        }

        let rows = convertTreeRows(costDataset, developRowMap, develop=> develop.childList, developDetRowMap)




        // rows.forEach(row => {
        //     console.log(`${row.type},${row.company.cmpNm},${row.devYear},${row.car},${row.itemNm},${row.itemNo},${row.procCd},${row.procDet},${row.cost}`);
        //
        // })



        return rows;
    }

<script type="text/javascript">


    const genPieEl = (id) => {
        let container = document.createElement('div');
        container.style.width = '400px';
        container.style.height = '400px';

        let canvas = document.createElement('canvas');
        canvas.id = id;

        container.insertAdjacentElement('beforeend', canvas)
        return container;
    }

    const pieAreaEl = document.querySelector('#pie-area');


    let pieData = [];
    const pieConfig = {
        type: 'pie',
        data: pieData,
        options: {
            //responsive: true,
            plugins: {
                legend: {
                    display: false,
                    position: 'right',
                },
                title: {
                    display: true,
                    text: 'Chart.js Pie Chart'
                },
                datalabels: {
                    formatter: function (value, context) {
                        function AddComma(num)
                        {
                            var regexp = /\B(?=(\d{3})+(?!\d))/g;
                            return num.toString().replace(regexp, ',');
                        }

                        var nData = AddComma(value);

                        //return nData
                        return `${nData}(${context.chart.data.labels[context.dataIndex]})`;

                    },
                    anchor: 'center',
                }
            },
            elements: {
                arc: {
                    // backgroundColor: "#D60000",
                    backgroundColor: Object.values(Utils.CHART_COLORS)
                    // hoverBackgroundColor: (ctx) => "#0358B6"
                }
            },
        }
    };

    const getConfig = () => Object.assign({}, pieConfig);


    costDataset.forEach(develop => {
        let newPieConfig = getConfig();

        newPieConfig.data = {
            labels: develop.childList.map(developDet => developDet.itemNo),
            //labels: develop.childList.map(developDet => developDet.itemNo),
            //datasets: develop.childList.map(developDet => ({data: developDet.cost})),
            datasets: [
                {
                    //label: 'Dataset 1',
                    data: develop.childList.map(developDet => developDet.cost),
                    //backgroundColor: Object.values(Utils.CHART_COLORS)
                },
            ]
        };

        const elId = `pie-${develop.devId}`;
        const fieEl = genPieEl(elId);
        pieAreaEl.insertAdjacentElement('beforeend', fieEl);

        new Chart(
            document.getElementById(elId),
            newPieConfig
        );

    });


</script>
</body>
